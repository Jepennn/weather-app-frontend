<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="ApiCalls.js"></script>
    <script type="module" src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Wheather App</title>
  </head>
  <body>
    <p id="date">date</p>
    <div class="container">
      <div class="weather-box-information">
        <div class="location">
          <span class="material-symbols-outlined"> location_on </span>
          <p id="city">E</p>
        </div>
        <div id="forecast-title">
          <p>Weather</p>
          <h1>FORECAST</h1>
        </div>
        <div class="image-of-weather">
          <img id="weather-icon" src="" alt="images of the weather" />
          <!-- <p id="weather-description">Cloudy</p> -->
        </div>
        <div class="temperature-details">
          <h1 id="temperature">E</h1>
          <p id="uv-index">E</p>
        </div>
      </div>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a city..."
        />
        <input type="submit" id="search-button" value="Search" />
      </form>
    </div>
  </body>
</html>
